<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Image Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
        <div class="slide">
            <img src="Huawei-nova-11i.webp" alt="Image 1">
            <div class="text">
                <h2>Huawei nova 11i</h2>
                <h3>Price: 7000 L.E</h3>
            </div>
        </div>

        <div class="slide">
            <img src="Oppo-Reno-12-Pro-1.webp" alt="Image 2">
            <div class="text">
                <h2>Oppo-Reno-12-Pro-1
                </h2>
                <h3>Price: 9000 L.E</h3>
            </div>
        </div>

        <div class="slide">
            <img src="Realme-C67-4G-1.webp" alt="Image 3">
            <div class="text">
                <h2>samsung-galaxy-z-fold6
                </h2>
                <h3>Price: 8000 L.E</h3>
            </div>
        </div>
        </div>
    </div>
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
        <div class="pagination"></div>
    </div>
</body>
</html>
